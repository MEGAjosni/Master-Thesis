program: scripts/SweepLV.py
project: Master-Thesis
method: bayes
metric:
  goal: minimize
  name: Epochs
parameters:
  epochs:
    value: 10000
  learning_rate:
    distribution: log_uniform_values
    min: 1e-4
    max: 1e-2
  weight_decay:
    distribution: log_uniform_values
    min: 1e-12
    max: 1e-2
  optimizer:
    value: AdamW
  hidden_size:
    value: 16
  num_layers:
    value: 4
